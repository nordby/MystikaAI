    <title>MYSTIKA - –ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–π Web3 –ü–æ—Ä—Ç–∞–ª</title>
    
    <style>
      /* CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –≤ —Å—Ç–∏–ª–µ MYSTIKA */
      :root {
        --primary-dark: #1A001A;
        --secondary-dark: #0D0D0D;
        --accent-blue: #00FFFF;
        --accent-pink: #FF00FF;
        --accent-purple: #8A2BE2;
        --text-primary: #FFFFFF;
        --text-secondary: #B0B0B0;
        --gradient-primary: linear-gradient(135deg, var(--accent-blue), var(--accent-pink));
        --gradient-secondary: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
        --gradient-tertiary: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      }

      /* –ù–∞—á–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: var(--primary-dark);
        background: radial-gradient(ellipse at center, rgba(138, 43, 226, 0.1) 0%, var(--primary-dark) 70%);
        min-height: 100vh;
        font-family: 'Roboto', sans-serif;
        color: var(--text-primary);
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä –≤ —Å—Ç–∏–ª–µ MYSTIKA */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 0, 255, 0.05);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--gradient-primary);
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--gradient-tertiary);
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      }
      
      /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ Telegram WebApp */
      body.telegram-webapp {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        user-select: none;
      }
      
      /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤ —Å—Ç–∏–ª–µ MYSTIKA */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        z-index: 10000;
      }
      
      .loading-spinner::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top: 3px solid var(--accent-blue);
        border-right: 3px solid var(--accent-pink);
        animation: mystical-spin 1.5s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }

      .loading-spinner::after {
        content: 'üîÆ';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        animation: mystical-pulse 2s ease-in-out infinite;
      }
      
      @keyframes mystical-spin {
        0% { transform: rotate(0deg); border-top-color: var(--accent-blue); }
        33% { transform: rotate(120deg); border-top-color: var(--accent-pink); }
        66% { transform: rotate(240deg); border-top-color: var(--accent-purple); }
        100% { transform: rotate(360deg); border-top-color: var(--accent-blue); }
      }

      @keyframes mystical-pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      }

      /* Particles –¥–ª—è —Ñ–æ–Ω–∞ */
      .particles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--accent-blue);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        box-shadow: 0 0 10px var(--accent-blue);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
        50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Particles background container -->
    <div class="particles-container" id="particles"></div>
    
    <div id="root">
      <!-- –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ –≤ —Å—Ç–∏–ª–µ MYSTIKA -->
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/index.js"></script>
    
    <script>
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
      if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp;
        document.body.classList.add('telegram-webapp');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ WebApp
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã Telegram
        const isDark = tg.colorScheme === 'dark';
        document.documentElement.classList.toggle('telegram-dark', isDark);
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.setText('–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é');
        
        console.log('üîÆ MYSTIKA Telegram WebApp initialized');
      }
      
      // –°–æ–∑–¥–∞–Ω–∏–µ particle —Å–∏—Å—Ç–µ–º—ã
      function createParticles() {
        const container = document.getElementById('particles');
        if (!container) return;
        
        const particleCount = 30;
        const colors = ['#00FFFF', '#FF00FF', '#8A2BE2'];
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          
          // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
          particle.style.animationDelay = Math.random() * 6 + 's';
          
          // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
          const size = Math.random() * 3 + 1;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
          const color = colors[Math.floor(Math.random() * colors.length)];
          particle.style.background = color;
          particle.style.boxShadow = `0 0 10px ${color}`;
          
          container.appendChild(particle);
        }
      }
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è particles –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
      document.addEventListener('DOMContentLoaded', createParticles);
      
      // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ iOS
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
      document.addEventListener('contextmenu', function(e) {
        if (document.body.classList.contains('telegram-webapp')) {
          e.preventDefault();
        }
      });
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏
      window.addEventListener('error', function(e) {
        console.error('MYSTIKA Global error:', e);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('MYSTIKA Unhandled promise rejection:', e);
      });

      // –ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      setTimeout(() => {
        const particles = document.querySelectorAll('.particle');
        particles.forEach(particle => {
          if (Math.random() < 0.1) {
            const colors = ['#00FFFF', '#FF00FF', '#8A2BE2'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 15px ${color}`;
          }
        });
      }, 2000);

      console.log('üîÆ MYSTIKA Web3 –ø–æ—Ä—Ç–∞–ª –≥–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É...');
    </script>
